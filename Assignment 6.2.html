<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript array</title>
</head>
<body>

	<h1>Let's do an array example</h1>
	<script>
      var arr=[3,4,5,6,76,7,8];
      arr.push(9);
      arr.push(10);
      arr.push(11);
      arr.push(12);
      document.write(arr,"<br>");//prints all the updated data.
      arr.pop();
      arr.pop();
      arr.pop();
      arr.pop();
      document.write(arr,"<br>");//deleted all the pushed data
    document.write( arr.slice(1,4),"<br>");
     

   document.write("Using for of loop===============","<br>");

   for(var key of arr)
   {
   	 console.log(key);
   }
   console.log("Using for each loop");

     var number=arr.forEach(function(value,index)
     {
     	console.log("The value is "+value+ " and index is " +index);
      document.write("The value is "+value+ " and index is " +index);
     });
	</script>
</body>
</html>
